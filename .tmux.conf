# https://tmuxguide.readthedocs.io/en/latest/tmux/tmux.html
################# Prefix ####################
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

################# Reload Config ###################
# Reload config with <prefix> + r
bind r source-file ~/.tmux.conf \; display "Fresh tmux config!"

################ Vim mode #########################
# Use vim keybindings in copy mode
setw -g mode-key vi
set -g focus-events on

# Move around tmux splits with vim like syntax
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

################# Remaps ####################
# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# keybindings for controlling the status bar
# bind-key S {set-option status on}
# bind-key s {set-option status off}
# bind-key i {set-option status-position top}
# bind-key I {set-option status-position bottom}

# Tentando remover ctrl + right e ctrl+left
set-window-option -g xterm-keys on
# https://computer.yocker.com/come-posso-fare-i-tasti-ctrl-left-right-funzionare-correttamente-in-tmux.html

################# Tabs ####################
# https://wiki.archlinux.org/title/Tmux
#urxvt tab like window switching (-n: no prior escape seq)
bind -n S-left prev
bind -n S-right next
# bind -n C-left swap-window -t -1
# bind -n C-right swap-window -t +1
# bind-key -n C-j detach

################# Terminal ####################
## set the default TERM

set -g default-terminal "tmux-256color"
# set -g default-terminal "screen-256color"
# set -s default-terminal 'tmux-256color'
set -ag terminal-overrides ",xterm-256color:RGB"

################# Mouse #######################
set -g mouse on
# bind-key m set-option -g mouse \; display "Mouse: #{?mouse,ON,OFF}"


################ Triggers #####################
# Cria um alias para o comando
# bind-key -n C-l run-shell '~/.scripts/tmux-layout1.sh'


################# Plugins #####################
# To install plugins, press <prefix> + I
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
# set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'


# available plugins: battery, cpu-usage, git, gpu-usage, 
#    ram-usage, network, network-bandwidth, network-ping, weather, time
# documentation -> https://draculatheme.com/tmux
set -g @dracula-plugins "cpu-usage gpu-usage ram-usage network network-bandwidth network-ping weather time"
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
# it can accept `session`, `smiley`, `window`, or any character.
set -g @dracula-show-left-icon smiley

set -g @dracula-plugins "time weather"
set -g @dracula-show-fahrenheit false
set -g @dracula-show-location true
set -g @dracula-fixed-location "Irati"

set -g @dracula-show-timezone false
set -g @dracula-day-month true
set -g @dracula-military-time true

set -g @dracula-cpu-usage-label "CPU"
set -g @dracula-cpu-display-load true

set -g @dracula-gpu-usage-label "GPU"

set -g @dracula-ram-usage-label "RAM"
set -g @dracula-ping-server "google.com"
set -g @dracula-ping-rate 5


